<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/imperial" routerLinkActive="active" (click)="sidenav.close()">
            <i class="xwing-miniatures-font xwing-miniatures-font-empire"></i>
            <span translate>Imperial</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/rebel" routerLinkActive="active" (click)="sidenav.close()">
            <i class="xwing-miniatures-font xwing-miniatures-font-rebel"></i>
            <span translate>Rebel</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/scum" routerLinkActive="active" (click)="sidenav.close()">
            <i class="xwing-miniatures-font xwing-miniatures-font-scum"></i>
            <span translate>Scum</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="sidenav.close()">
            <i class="xwing-miniatures-font xwing-miniatures-font-coordinate"></i>
            <span translate>About</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header [sidenav]="sidenav"></app-header>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
